<!-- templates/home.html -->
{% load socialaccount %}

<h1>Django Allauth Tutorial</h1>
{% if user.is_authenticated %}
<p>Welcome {{ user.email }} !!!</p>
<p>{{ user.socialaccount_set.all.0.extra_data.displayName }}
    | {{ user.socialaccount_set.all.0.extra_data.jobTitle }}
</p>
{% else %}
<a href="{% provider_login_url 'microsoft' %}">Sign Up</a>
{% endif %}
